<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Card|Contact</title>
  
</head>
<body>
       <!-- Start Main  -->
    <main>
      <section class="contact">
        <h1>This is my Contact page:</h1>

        <form action="../index.html" method="get">
          <div>
            <label for="Name">Name:</label>
          </div>
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Enter Your Name"
          />
         
          <div>
            <label for="Number">Phone Number:</label>
          </div>
          <input
            type="number"
            name="Number"
            id="Number"
            placeholder="Enter Your Phone Number"
          />
            <div>
            <label for="Number">Account Number:</label>
          </div>
          <input
            type="number"
            name="Number"
            id="Number"
            placeholder="Enter Your Account Number"
          />

            <div>
            <label for="Number">Amount:</label>
          </div>
          <input
            type="number"
            name="Number"
            id="Number"
            placeholder="Enter Your Amount"
          />
           <div>
            <label for="Email">Email:</label>
          </div>
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="Enter Your Email"
          />
          <div>
            <label for="Password">Password:</label>
          </div>
          <input
            type="Password"
            name="Password"
            id="Password"
            placeholder="Enter Your Password "
          />
          <div>
            <label for="country">Select Your Country</label>
          </div>
          <select name="country" id="country">
            <option value="Pakistan">Pakistan</option>
            <option value="usa">Usa</option>
            <option value="China">China</option>
          </select>
          <div>
            <h4>What's Your Gender</h4>
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="Female" value="Female" />
            <label for="Female">Female:</label>
          </div>
        <br>
          <div>
            <label for="textarea">Your FeedBack </label>
          </div>
          <textarea
            name="textarea"
            id="textarea"
            rows="4"
            cols="30"
            placeholder="Enter Your FeedBack"
          >
          </textarea>
          <div>
            <button type="Pay Now" value="send">Pay Now</button>
            <button type="Pay Later" value="reset">Pay Later</button>
          </div>
        </form>
        <br />
        <button><a href="../index.html">Go Back</a></button>
      </section>
    </main>
       <!-- start footer  -->
     <footer>
          <h3>Footer</h3>
      <div>
        <p>&copy; 20k5 Muhammad Wazeer</p>
      </div>
      <div>
        My Github Profile &nbsp;&nbsp;&nbsp;<a
          href="https://github.com/Mr-Wazeer"
          >Github</a
        >

      <div>
        My Linkedin Profile &nbsp;&nbsp;&nbsp;<a
          href="https://www.linkedin.com/feed/"
          >Linkedin</a
        >
      </div>
    </footer>

    
</body>
</html>
